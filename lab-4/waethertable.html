<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
</head>

<body>
    <h1>Weather Today</h1>

    <label for="city">Enter City:</label>
    <input type="text" id="city" placeholder="Enter city" />
    <button onclick="fetchWeather()">Get Weather</button>

    <h2>Weather Details</h2>
    <table id="weather-table" border="1">
        <thead>
            <tr>
                <th>city</th>
                <th>Date</th>
                <th>Temperature (째C)</th>
                <th>Feels Like (째C)</th>
                <th>Humidity (%)</th>
                <th>Wind Speed (m/s)</th>
            </tr>
        </thead>
        <tbody>
            <!-- tableoutput -->
        </tbody>
    </table>

    <script>
        function fetchWeather() {
            const city = document.getElementById('city').value.trim();

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=ec9c3f61099329cdb566a83771aa3943&units=metric`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        display(data);
                    } else {
                        alert('City not found! Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather:', error);
                });
        }

        function display(data) {
            const tableBody = document.getElementById('weather-table').getElementsByTagName('tbody')[0];

            tableBody.innerHTML = '';

            const row = tableBody.insertRow();

            const date = new Date();
            
            row.insertCell(0).textContent = data.name;
            row.insertCell(1).textContent = date;
            row.insertCell(2).textContent = `${data.main.temp} 째C`;
            row.insertCell(3).textContent = `${data.main.feels_like} 째C`;
            row.insertCell(4).textContent = `${data.main.humidity} %`;
            row.insertCell(5).textContent = `${data.wind.speed} m/s`;
        }
    </script>
</body>

</html>
